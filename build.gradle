buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.3'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 'Google Inc.:Google APIs:4'
    buildToolsVersion '21.0.2'

    buildTypes {
        release {
            minifEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}
